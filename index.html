<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Flickr Search</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>

		<h1>
			<center>Flickr Search</center>
		</h1>

		<div id="input-container">
			<center>
				<input id="flicker-tag" placeholder="Enter photo search term" size="22"></input>
				<input id="flicker-limit" placeholder="Enter number of photos" size="22"></input>
				<button id="searchButton" class="btn btn-primary">Search for photos</button>
			</center>
		</div>

		<div id="container"></div>
		<h3 id="loading" style="display: none;">Your photos are loading!</h3>

		<template id="thumbnail-template">
			<div class="thumbnail-container">
				<a id="" class="lightbox-trigger" href="#">
					<img id='thumbnail' src="" alt="">
				</a>
			</div>
		</template>

		<div id="lightbox">
			<div class="lightbox-content">
				<table width="100%" align="center">
					<tr>
						<td>
							<span id="close">x</span>
						</td>
					</tr>
					<tr>
						<td>
							<div class="lightbox-flex">
								<button id="left" class="scroll-buttons" data-index=""><</button>
								<img id="lightbox-image" src="">
								<button id="right" class="scroll-buttons" data-index="">></button>
							</div>
								<center><span id="photoTitle"></span></center>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
